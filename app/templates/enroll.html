<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Înrolare la curs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2>Înrolare la curs</h2>
        <p>Introdu cheia de acces pentru a te înrola la un curs.</p>

        <form action="/enroll" method="POST">
            <div class="mb-3">
                <label for="access_key" class="form-label">Cheie de acces:</label>
                <input type="text" name="access_key" id="access_key" class="form-control" placeholder="Introduceți cheia de acces" required>
            </div>
            <button type="submit" class="btn btn-primary">Înrolează-mă</button>
        </form>

        <a href="/dashboard/student" class="btn btn-secondary mt-3">Înapoi la Dashboard</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
