<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaugă student la curs</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2>Adaugă student la cursul: {{ course.name }}</h2>

        <form action="" method="POST">
            <div class="mb-3">
                <label for="student_email" class="form-label">Emailul studentului:</label>
                <input type="email" name="student_email" id="student_email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Adaugă studentul</button>
        </form>

        <a href="/dashboard/profesor" class="btn btn-secondary mt-3">Înapoi la Dashboard</a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
