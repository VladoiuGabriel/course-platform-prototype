<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1080');
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6); /* Suprapunere neagră translucidă */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.9); /* Card translucid */
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-family: 'Georgia', serif;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #4a6fa5;
            border: none;
        }

        .btn-primary:hover {
            background-color: #3a5680;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh; position: relative;">
        <div class="col-md-6">
            <div class="card p-4">
                <div class="text-center mb-4">
                    <h2 class="text-primary">Autentificare</h2>
                    <p class="text-muted">Introdu datele tale pentru a te conecta</p>
                </div>
                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Ex: email@example.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Parolă:</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Introduceți parola" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Autentificare</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Nu ai încă un cont? <a href="/register" class="text-primary">Înregistrează-te aici</a>.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
